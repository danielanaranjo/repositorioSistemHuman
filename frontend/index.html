<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Candidato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Candidato</h2>
        <div class="form-group">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>
        </div>
        <div class="form-group">
            <label for="institucion">Institución educativa:</label>
            <input type="text" id="institucion" name="institucion" required>
        </div>
        <div class="form-group">
            <label for="carrera">Carrera cursada:</label>
            <input type="text" id="carrera" name="carrera" required>
        </div>
        <div class="form-group">
            <label for="promedio">Promedio académico:</label>
            <input type="number" id="promedio" name="promedio" min="0" max="10" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="habilidades">Habilidades y experiencia laboral:</label>
            <textarea id="habilidades" name="habilidades" rows="4"></textarea>
        </div>
        <button onclick="enviarDatos()">Enviar</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
